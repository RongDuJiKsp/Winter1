			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">写下你那长远的目标</h1>
		</header>
		<div class="mui-content ">

						<a class="mui-navigate-right" href="#">以文字的方式填写日期</a>

							<div class="mui-input-row">
								<span style="margin-left: 5%;">终极目标日期：</span>
								<input name="year" type="text" style="width: 15%;margin-left: 5%;"
									placeholder="2023" />年
								<input name="month" type="text" style="width: 12%;margin-left: 5%;" placeholder="01" />月
								<input name="day" style="width: 12%;margin-left: 5%;" placeholder="01" />日
							</div>
						</div>
					</li>
					<li class="mui-table-view-cell mui-collapse">
						<a class="mui-navigate-right" href="#">以选择的方式输入日期</a>

							<input type="date" name="indate">
						</div>
					</li>
				</ul>
